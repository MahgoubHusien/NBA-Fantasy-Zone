version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend/.next
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
    backend:
      phases:
        preBuild:
          commands:
            - wget https://download.java.net/java/GA/jdk21/latest/binaries/openjdk-21_linux-x64_bin.tar.gz
            - tar xvf openjdk-21_linux-x64_bin.tar.gz
            - export JAVA_HOME=$PWD/jdk-21
            - export PATH=$JAVA_HOME/bin:$PATH
            - cd nba-zone
            - ./mvnw install
        build:
          commands:
            - ./mvnw package
      artifacts:
        baseDirectory: nba-zone/target
        files:
          - '*.jar'
