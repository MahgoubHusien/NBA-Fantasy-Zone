version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend/.next
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
    backend:
      phases:
        preBuild:
          commands:
            - export JAVA_HOME=/usr/lib/jvm/java-11-openjdk  
            - cd nba-zone
            - ./mvnw install
        build:
          commands:
            - ./mvnw package
      artifacts:
        baseDirectory: nba-zone/target
        files:
          - '*.jar'
